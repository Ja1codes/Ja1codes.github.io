<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="bootstrap3\css\bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bootstrap3\js\bootstrap.min.js"></script>
    
    <style>
        .container {
            background-color: rgba(143, 218, 206, 0.521);
            
        }
        body{
          background-image: url("img/bg.png");
        }
    </style>

</head>
<body>
    <div class="page-header" style="padding-top: 10px;">
        <h1>WUPHF!<small> always nice to get some wuphfs.</small></h1>
    </div>  
    
       
    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"> Ja1Codes</a>
          </div>
          <ul class="nav navbar-nav">
            <li ><a href="demo/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Contact Me</a></li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Contact Me</h1>
        </div>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10"><input type="text" name="name" id="name" class="form-control" placeholder="Full Name"> </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10"><input type="email" name="email" id="email" class="form-control" placeholder="Enter Email"> </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10"><input type="password" name="password" id="pwd" class="form-control" placeholder="Enter Password"> </div>
            </div>
            <div class="form-group">
                <label for="message" class="control-label col-sm-2">Message:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" id="message" cols="20" rows="10"></textarea>
                </div>
                

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>

        <ul class="breadcrumb">
            <li><a href="demo/index.html">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">sitemap</a></li>
        </ul>
    </div>


    
</body>
</html>
